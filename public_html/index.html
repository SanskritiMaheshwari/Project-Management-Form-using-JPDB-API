
<html>
    <head>
        <title>Project Management Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>    </head>
    <body>
         <div class="container">
            <div class="page-header text-center">
                <h1>Project Management Form using JPDB API</h1>
            </div>
            <form id="projectform" method="get">
                <div class="form-group">
                    <label>Project id: </label>
                    <input type="text" id="projectid" class="form-control" placeholder="Project ID">
                </div>
                <div class="form-group">
                    <label>Project Name: </label>
                    <input type="text" id="projectname" class="form-control" placeholder="Project Name">
                </div>
                <div class="form-group">
                    <label>Assigned To: </label>
                    <input type="text" id="assignedto" class="form-control" placeholder="Project Assigned to:">
                </div>
                <div class="form-group">
                    <label>Assignment Date: </label>
                    <input type="date" id="assignmentdate" class="form-control" placeholder="Project Assigned Date">
                </div>
                <div class="form-group">
                    <label>Deadline: </label>
                    <input type="date" id="deadline" class="form-control" placeholder="Project Deadline Date">
                </div>
                <div class="form-group text-center">
                    <button type="button" id="save" onclick="saveData()" >SAVE</button>
                    <button type="button" id="reset" onclick="resetForm()">RESET</button>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="javascript/index.js"></script>
    </body>
</html>
